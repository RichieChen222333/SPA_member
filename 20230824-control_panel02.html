<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶管理系統</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>

<body>
    <!-- 本功能需要登入會員後才能寬看
    出現登入會員帳號與登出按鈕 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-bg-danger" href="#">客戶管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                </ul>
                <div>
                    <span class="h3 fw-700 text-danger me-3" id="login_meaasge"></span>
                    <a href="#" class="btn btn-success" id="logout_btn">登出</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            //確認uid是否存在, 若存在傳遞至後端check_uid_api.php確認是否合法
            if (getCookie('uid01') != "") {
                //uid是存在, 傳遞至後端check_uid_api.php確認是否合法
                $.ajax({
                    type: "POST",
                    url: "https://webdemorichie.000webhostapp.com/mem_api/check_uid_api.php",
                    data: { uid: getCookie('uid01') },
                    dataType: "json",
                    success: showdata_check_uid,
                    error: function () {
                        alert("error-api/check_uid_api.php");
                    }
                });
            } else {
                //uid是不存在
                alert("請先登入會員!");
                location.href = "20230718-SPA.html";
            }

            //監聽登出按鈕 #logout_btn
            $("#logout_btn").click(function () {
                logout();
            });

        });



        function showdata_check_uid(data) {
            console.log(data);
            if (data.state) {
                //uid 驗證成功
                //顯示歡迎詞
                $("#login_meaasge").text('歡迎會員: ' + data.data[0].Username);

            } else {
                //uid 驗證失敗
                alert("請先登入會員!");
                location.href = "20230718-SPA.html";
            }
        }

        //登出帳號
        //刪除uid並重整畫面
        function logout() {
            setCookie('uid01', '', 7);
            location.href = "20230718-SPA.html";
        }

        //w3c
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
